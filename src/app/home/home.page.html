<ion-header>
  <ion-toolbar color="progress">
    <ion-title class="title">

    </ion-title>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm *ngFor="let pokemon of pokemons">
        <ion-card [routerLink]="['/details', pokemon.id]">
          <ion-card-header class="header">
            <img [src]="pokemon.img">
          </ion-card-header>
          <ion-card-content class="content">
            <h1>{{ pokemon.name }}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
